{% extends 'base.html' %}
{% import '_macros.html' as macros %}

{% block page_content %}
    <div class="">
        {% for follow in followed %}
            <a href="{{ url_for('.user', username=username) }}">{{ follow.user.username}}</a>
        {% endfor %}
    </div>
    <div class="pagination">
        {{ macros.pagination_widget(pagination, endpoint, username=user.username}}
    </div>
{% endblock %}
